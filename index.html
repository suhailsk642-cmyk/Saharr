<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sahar ❤️</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 { color: #d63384; }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        .primary-btn { background-color: #ff4d6d; color: white; }
        .primary-btn:hover { background-color: #ff758f; transform: scale(1.05); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div id="page1">
            <h1>Sahar, will you be my Valentine?</h1>
            <div class="btn-container">
                <button class="primary-btn" onclick="goToPage2()">Yes</button>
                <button class="primary-btn" onclick="goToPage2()">Definitely Yes</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <h1>Where would you like to travel next?</h1>
            <div class="btn-container">
                <button class="primary-btn" onclick="finish('Kashmir')">Kashmir</button>
                <button class="primary-btn" onclick="finish('Goa')">Goa</button>
                <button class="primary-btn" onclick="finish('Udaipur')">Udaipur</button>
            </div>
        </div>

        <div id="page3" class="hidden">
            <h1 id="final-message"></h1>
            <p style="font-size: 1.5rem;">I love you, Thanks for being in my life ❤️</p>
        </div>
    </div>

    <script>
        function goToPage2() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function finish(choice) {
            alert("Good Choice!");
            document.getElementById('page2').classList.add('hidden');
            document.getElementById('page3').classList.remove('hidden');
            document.getElementById('final-message').innerText = "Destination: " + choice + "!";
        }
    </script>
</body>
</html>
